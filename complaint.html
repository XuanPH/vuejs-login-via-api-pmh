<!Doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=-100%, user-scalable=yes" />
<meta name="format-detection" content="telephone=no">
<title></title>
<meta name="keywords" content="" />
<meta name="description" content="" />
<meta http-equiv="Content-Style-Type" content="text/css" />
<meta http-equiv="Content-Script-Type" content="text/javascript" />
<link  href="./css/styles.css" rel="stylesheet" type="text/css" />
<link  href="./css/responsive.css" rel="stylesheet" type="text/css" />
<script src="./js/jquery.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./js/libCommon.js" type="text/javascript"></script>
<script src="./js/Liblanguage.js"></script>
</head>

<body id="maintenance">
<div id="wrapper">
  <div id="header" class="clearfix">
    <div class="inner">
      <p class="tt_h1"><a href="./project.html">Complaint</a></p>
      <!-- topinfo start -->
      <div id="top_info">
        <p class="mb0"><img src="images/brn_maintenance.png" alt="banner"></p>
        <p class="top_info_tt">Complaint Information</p>
      </div>
      <!-- topinfo end -->
    </div>
  </div>
  <!-- main start -->
  <div id="main" class="clearfix">
    <div class="inner clearfix">
      <!-- maintenance_box01 -->
      <form id="form">
        <input id="ImageUrls" v-model="imageUrls" name="ImageUrls" type="text" style="display: none">
        <input id="CitizenCode" v-model="UserName" name="CitizenCode" type="text" style="display: none">
        <div id="maintenance_box01">
          <div class="item_mtn">
            <p class="tt_02">Choose maintenance</p>
            <select id="MaintenanceID" name="MaintenanceID" style="width: 100%"></select>
          </div>
          <div class="item_mtn">
            <p class="tt_02">Note</p>
            <textarea rows="3" type="text" id="RequestNote" name="RequestNote" placeholder="Notes for your reservation ..." class="ip_txt_main_02"></textarea>
          </div>
          <div class="item_mtn">
            <p class="tt_02">Images</p>
            <ul class="clearfix ul_img" id="listImage"></ul>
          </div>
          <div>
            <p class="btn_submit mb0"><a id="submit" v-on:click="v_submit" href="#">SEND</a></p>
          </div>
          <div id="msg"></div>
        </div>
      </form>
    </div>
  </div>
  <!-- main end -->

</div>
<script src="./js/jquery.js" type="text/javascript"></script>
<script src="./js/jquery.scroll.js" type="text/javascript"></script>
<script src="./js/sha1.js" type="text/javascript"></script>
<script src="./js/loadingoverlay.min.js" type="text/javascript"></script>
<script src="./js/jquery.validate.min.js" type="text/javascript"></script>
<script src="./js/moment.min.js" type="text/javascript"></script>
<script src="./js/complaint.js" type="text/javascript"></script>
</body>
</html>
